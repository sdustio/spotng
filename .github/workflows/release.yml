name: release

on:
  release:
    types:
      - published

jobs:
  release:
    name: release pack
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pack: [DEB]
        include:
          - pack: DEB
            suffix: deb
    env:
      # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
      BUILD_TYPE: Release
      CMAKE_BUILD: ${{github.workspace}}/build
      VCPKG_DEFAULT_BINARY_CACHE: ${{github.workspace}}/.cache/vcpkg

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: prepare cache dir
      run: |
        mkdir -p ${{env.VCPKG_DEFAULT_BINARY_CACHE}}

    - uses: actions/cache@v3
      id: cache-cmake
      with:
        path: ${{env.CACHE_DIR}}
        key: ${{ runner.os }}-${{ runner.arch }}-releasebuild-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-releasebuild-

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        cmake -B ${{env.CMAKE_BUILD}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          "-DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{env.CMAKE_BUILD}} --config ${{env.BUILD_TYPE}}

    - name: Pack
      working-directory: ${{env.CMAKE_BUILD}}
      run: |
        cpack -G ${{ matrix.pack }}
        gh release upload ${{ github.ref_name }} *.${{ matrix.suffix }}
