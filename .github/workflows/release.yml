name: release

on:
  release:
    types:
      - published

jobs:
  release:
    name: release pack
    runs-on: ubuntu-latest
    container: ghcr.io/sdustio/spotng:pack-${{ matrix.suffix }}
    strategy:
      matrix:
        pack: [DEB RPM]
        include:
          - pack: DEB
            suffix: deb
          - pack: RPM
            suffix: rpm
    env:
      # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
      BUILD_TYPE: Release
      CMAKE_BUILD: ${{github.workspace}}/build

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        cmake -B ${{env.CMAKE_BUILD}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          "-DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake"

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{env.CMAKE_BUILD}} --config ${{env.BUILD_TYPE}}

    - name: Pack
      if: github.event_name == 'release'
      working-directory: ${{env.CMAKE_BUILD}}
      run: |
        cpack -G ${{ matrix.pack }}
        gh release upload ${{ github.ref_name }} *.${{ matrix.suffix }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
